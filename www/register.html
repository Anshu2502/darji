    <script type="text/javascript">
    $(document).ready(function()
    {
        $("#insert").click(function(){
			
			
			
			
			
			
			var name=$("#uname").val();
			
            var number=$("#unumber").val();
			
			var email=$("#uemail").val();
			
			var shopname=$("#ushopname").val();
			
			
			var password=$("#upassword").val();
			
			
			var confirm_password=$("#urpassword").val();
			
			var gender = $('input[name=gender]:checked').val();
			
var dataString= "uname="+name+"&unumber="+number+"&uemail="+email+"&ushopname="+shopname+"&uconfirm_password="+confirm_password+"&ugender="+gender;
			
            if(name!="" & number!="" & email!="" & shopname!="" & password !="" & confirm_password !=""){
			
			if(password==confirm_password)
			{
				
				
				alert(dataString);
				//data: {uname: name, unumber :number, uemail:email, ushopname:shopname, uconfirm_password:confirm_password, ugender:gender}
                $.ajax({		
					
                    type: "POST",
                    //url: "http://127.0.0.1/phonelogin/loginn.php",
                    url:"http://project21.piresearch.in/app/register.php",
                    data: dataString,
					dataType: 'json',
                    crossDomain: true,
                    cache: false,
                    success: function(response){
                        alert ("response"); 
					    if (response.success) { 
						
                              alert('Login Success!!!!');
                        } 
                        else {
                                
                            alert("Your registration failed");
                            //window.location("main.html");
                        }
                    }
                });
				
				}else{
					
					alert("Password Must be Same");
					
					}
            
				
				
            }return false;
        });
    });
	
	

	
    </script>
