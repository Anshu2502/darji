         <script type="text/javascript">
		  function onLoad() {
        document.addEventListener("deviceready", Fire, false);
		
		
                               }
			function Fire() {
				
				alert("Check");

    FCMPlugin.getToken(
      function (token) {
          alert("Token: " + token);
      },
      function (err) {
       		   alert("Error: " + 'error retrieving token: ' + err);
      }
    );

};

    <script type="text/javascript">
    $(document).ready(function()
    {
        $("#insert").click(function(){
			
			
		    var title=$("#name").val();
            var duration=$("#password").val();
			
            if(title!="" & duration!="")
            {
				
                $.ajax({	
						
                    type: "POST",
                    //url: "http://127.0.0.1/phonelogin/loginn.php",
                    url:"http://project21.piresearch.in/app/loginn.php",
                    data: {email: title, password :duration},
					dataType: 'json',
                    crossDomain: true,
                    cache: false,
                    success: function(response){
                        alert ("response"); 
					    if (response.success) {
							
							localStorage.setItem("PMUsername",title);
							localStorage.setItem("PMPassword",password);
                    	    window.location="main.html";
                        } 
                        else {

                            alert("Your login failed");
                            //window.location("main.html");
                        }
                    }
                });
            }return false;
        });
    });
	

    </script>

          <a class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2"><input type="button" id="insert" class="button button-block" value="Login"/></a>
